# /Users/rickardlaurin/.dotfiles/tmuxinator/soundtrackdb.yml

name: soundtrackdb
root: ~/code/personal/soundtrackdb/

on_project_start: 
  - cd packages/api
  - docker-compose up -d

on_project_stop:
  - cd packages/api
  - docker-compose stop

windows:
  - soundtrackdb-web:
      layout: main-vertical
      root: ~/code/personal/soundtrackdb/packages/web
      panes:
        - nvim
        - nrs
        - nr relay:watch
        - nr server
  - soundtrackdb-api:
      layout: main-vertical
      root: ~/code/personal/soundtrackdb/packages/api
      panes:
        - nvim
        - nrs
